; tedit-cosmo build configuration
; 
; Variables:
;   {in}  = input file path
;   {out} = output file (.com)
;   {b}   = base name (path without extension)
;   {n}   = filename only
;   {e}   = executable directory

[Build]
build_cmd=cosmocc -O2 -o {out} {in}
run_cmd=./{out}
clean_cmd=rm -f {out}

; For MASM64 assembly (if ml64 available)
assemble_cmd=ml64 /c /nologo {in}

