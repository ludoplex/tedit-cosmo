; tedit-cosmo backup configuration
; Defines backup destinations as command templates

[settings]
; Prompt user when history file exceeds this size (MB)
threshold_mb=100

; Auto-backup interval in seconds (0 = disabled, manual only)
interval=0

; Archive format for built-in archiver (tar, zip)
archive_format=tar

; Temporary directory for archive creation
temp_dir={b}\temp

[destinations]
; Each destination is a command template
; Variables: {archive} = archive path, {p} = project dir, 
;            {e} = current file, {n} = file name, {b} = binary dir,
;            {date} = YYYY-MM-DD, {time} = HHMMSS

; Local backup (copy to backup folder)
local=copy /Y "{archive}" "D:\backups\"

; Example: Using rclone for cloud storage
; smb=rclone copy "{archive}" "mysmb:tedit-backups/"
; s3=aws s3 cp "{archive}" "s3://mybucket/tedit/{n}-{date}.tar"
; gdrive=rclone copy "{archive}" "gdrive:backups/"
; ftp=curl -T "{archive}" ftp://user:pass@ftp.example.com/backups/

; Example: Using 7-zip for compressed archives
; 7z=7z a "{p}\backup-{date}.7z" "{archive}"

[schedule]
; Default destination for scheduled/auto backups
destination=local


